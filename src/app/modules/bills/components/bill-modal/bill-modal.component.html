<div>
    <div>
        <a href="#modal-sections" uk-toggle class="uk-button uk-button-secondary">
            Adicionar Transação
        </a>
    </div>
    <div id="modal-sections" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title">Novo gasto 😕 ou receita 😍</h2>
            </div>
            <div class="uk-modal-body">
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <label><input name="type" class="uk-radio" type="radio">Gasto 👎</label>
                    <label><input name="type" class="uk-radio" type="radio">Receita 👍</label>
                </div>
                <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
                    <div class="bill-input">
                        <label class="uk-form-label" for="form-stacked-text">Valor</label>
                        <input name="value_paid" #code="ngModel" [(ngModel)]="bill.value" class="uk-input"
                            type="number" />
                    </div>
                    <div class="bill-input">
                        <label class="uk-form-label" for="form-stacked-text">Data</label>
                        <my-date-picker (dateChanged)="onDateChanged($event, false)" name="mydate"
                            [options]="{dateFormat: 'dd/mm/yyyy'}">
                        </my-date-picker>
                    </div>
                </div>
            </div>
            <div class="uk-modal-footer uk-text-right">
                <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                <button class="uk-button uk-button-primary uk-margin-left" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
